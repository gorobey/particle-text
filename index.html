<!DOCTYPE html>
<html>
    <head>
        <title>Do you have pull?</title>
        <script src="particle-text.js"></script>
        <style>
            * {margin:0;}
            h1, h2 {
                color: #555;
                font-family: helvetica;
                font-size: 140px;
                font-weight: "bold";
                margin: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>DO YOU</h1>
        <canvas id="canvas1" style="position:absolute; top:160px; left: 200px;"></canvas>
        <canvas id="canvas2" style="position:absolute; top:400px; right: 200px;"></canvas>
        <canvas id="canvas3" style="position:absolute; top:380px; left: 250px;"></canvas>
        <script>
            // setup particle gravity text
            window.onload = function(){
                var pt1 = new ParticleText('HAVE',{
                     canvas : 'canvas1',
                     density: 10,
                     size: 7,
                     font : {
                        color : '#83CEB8',
                        size: 22
                    }
                });
                var pt2 = new ParticleText('PULL?',{
                     canvas : 'canvas2',
                     density: 10,
                     size: 7,
                     font : {
                        color : '#EA3341',
                        size: 22
                    }
                });
                var pt3 = new ParticleText('+',{
                     canvas : 'canvas3',
                     density: 4,
                     size: 2,
                     font : {
                        color : '#444',
                        size: 50
                    }
                });
            };
            
        </script>
    </body>
</html>
